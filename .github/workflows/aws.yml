<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Verkaufsseite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0.5em;
            background-color: #444;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 1em;
        }
        .product {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Willkommen auf meiner Verkaufsseite!</h1>
</header>

<nav>
    <a href="#">Startseite</a>
    <a href="#">Über mich</a>
    <a href="#">Produkte</a>
    <a href="#">Kontakt</a>
</nav>

<main>
    <h2>Unsere Produkte</h2>
    <div class="product">
        <h3>Produkt 1</h3>
        <img src="https://source.unsplash.com/gamplayer" alt="Produktbild">
        <p>Beschreibung des Produkts 1. Preis: 10,00 €</p>
        <button>Kaufen</button>
    </div>
    <div class="product">
        <h3>Produkt 2</h3>
        <img src="https://source.unsplash.com/gamplayer" alt="Produktbild">
        <p>Beschreibung des Produkts 2. Preis: 20,00 €</p>
        <button>Kaufen</button>
    </div>
    <!-- Weitere Produkte können hier hinzugefügt werden -->
</main>

<footer>
    <p>© 2024 Meine Verkaufsseite</p>
</footer>

</body>
</html>
